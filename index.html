        body {
            font-family: 'Lato', sans-serif;
            -webkit-font-smoothing: antialiased;
            color: #fff;
        }

        @font-face {
            font-family: 'Lato';
            font-style: normal;
            font-weight: 100;
            src: local('Lato Hairline'), local('Lato-Hairline'), url(https://fonts.gstatic.com/s/lato/v13/ifRS04pY1nJBsu8-cUFUS-vvDin1pK8aKteLpeZ5c0A.woff2) format('woff2');

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            text-align: center;
            /*background-size: 300% 300%;*/
            /*animation: shizzle 10s ease infinite;*/
        }

        main:before {
            display: block;
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 300vh;
            width: 100vw;
            background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);
            z-index: -1;
            transform: translate3d(0, 0, 0);
            animation: shizzle 60s linear infinite;
        }

        main * + * {
            margin-top: 10px;
        }

        @keyframes shizzle {
            100%{transform: translate3d(0, calc(100vh - 100%), 0);}
        }

        .img {
            border: 1px solid white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        h1 {
            font-size: 48px;
            line-height: 50px;
            font-weight: normal;

    <main>

            <source srcset="/img/prashant_palikhe_profile_picture-2x.jpg 2x, /img/prashant_palikhe_profile_picture.jpg 1x" type="image/jpeg">
            <img class="img" src="./img/prashant_palikhe_profile_picture.jpg" alt="Prashant Palikhe profile picture">
